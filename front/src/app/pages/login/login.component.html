<div>
<app-header></app-header>

<section class="form-container">
  <h1>Se connecter</h1>
  <app-error-message [errorMessage]="errorMessage" ></app-error-message>
  <form #LoginForm="ngForm" (ngSubmit)="submit(LoginForm)">

    <mat-form-field>
      <mat-label>E-mail ou nom dâ€™utilisateur</mat-label>
      <input matInput type="email" placeholder="Adresse e-mail" name="email" [(ngModel)]="user.email" required #email="ngModel">
      <mat-error *ngIf="email.errors?.['required']">
        L'adresse e-mail ou le nom d'utilisateur est requis.
      </mat-error>
      <mat-error *ngIf="email.errors?.['email']">
        Entrez une adresse e-mail valide.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Mot de passe" name="password" [(ngModel)]="user.password" required #password="ngModel">
      <mat-error *ngIf="password.errors?.['required']">
        Un mot de passe est requis.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="LoginForm.invalid">Se connecter</button>
  </form>

</section>
</div>
