<app-header></app-header>


<section class="form-container">
<h1>Inscription</h1>
    <form>
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="Nom d'utilisateur">
      </mat-form-field>
  
      <mat-form-field >
        <mat-label>Adresse e-mail</mat-label>
        <input matInput type="email" placeholder="Adresse e-mail">
      </mat-form-field>
  
      <mat-form-field >
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Mot de passe">
      </mat-form-field>
  
      <button mat-raised-button color="primary">S'inscrire</button>
    </form>
</section>
