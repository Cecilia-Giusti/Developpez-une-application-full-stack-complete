<mat-card *ngIf="article" class="article-card" (click)="openArticle(article.id)">
    <mat-card-header>
      <mat-card-title class="article-title">{{ article.title }}</mat-card-title>
      <mat-card-subtitle >
        <span class="article-date">{{ article.createdAt | date:'dd MMMM yyyy':'fr' }}</span>
        <span class="article-author">{{ article.author }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="article-content">
      <p>{{ article.content }}</p>
    </mat-card-content>
  </mat-card>
